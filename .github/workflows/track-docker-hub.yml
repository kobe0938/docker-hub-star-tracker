name: Track Docker Hub Pull Counts

on:
  schedule:
    # Run every 6 hours: midnight, 6am, 12pm, and 6pm PST
    # Note: GitHub Actions uses UTC time (PST = UTC-8)
    - cron: '0 8 * * *'   # 12am PST (8am UTC)
    - cron: '0 14 * * *'  # 6am PST (2pm UTC)
    - cron: '0 20 * * *'  # 12pm PST (8pm UTC)  
    - cron: '0 2 * * *'   # 6pm PST (2am UTC next day)
  workflow_dispatch:      # Allow manual triggering

permissions:
  contents: write

jobs:
  track-pulls:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tracker
      run: python tracker.py
      
    - name: Generate visualizations
      run: python visualize_data.py
      
    - name: Commit and push updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add pull_counts.csv *.png
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update Docker Hub pull counts and visualizations - $(date)"
          git push
        fi